

<h3 mat-dialog-title> Add New Node</h3>




<div class="row">

  <div class="col-xl-12">
    <mat-form-field style="width: 100%">
      <input required [(ngModel)]="data.name" matInput>
      <mat-error>This field is required!</mat-error>
    </mat-form-field>
  </div>
</div>







<div>

  <mat-dialog-actions align="end">
    <button
      mat-flat-button
      [disabled]="data.name == ''"
      [mat-dialog-close]="data.name"
      color="primary"
      style="outline: 0;"
    >Save</button>
    <button
      mat-stroked-button
      mat-dialog-close
      style="outline: 0;"
      mat-dialog-close>Cancel</button>
  </mat-dialog-actions>


</div>
